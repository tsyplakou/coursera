{% extends 'base.html' %}
{% block title %}Buy course{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {% for error in errors %}
    <p>{{ error }}</p>
    {% endfor %}
    <p> You have {{ user.balance }} $ </p>
    <p> Course price is {{ course.price }} $ </p>
    <p><button type="submit">Buy</button></p>
</form>
{% endblock %}
